<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            align-items: center;
            background-color: beige;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">

    
        <h1 class="text-center mb-4">Account Details</h1>
        <form id="accForm" class="bg-light p-4 border rounded shadow">
            <div class="mb-4">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phonenumber">
                <div id="phoneError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                <div id="ageError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your gender">
                <div id="genderError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <div id="addressError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
